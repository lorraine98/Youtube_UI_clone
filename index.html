<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>WeTube</title>
    <link

      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"

  <body>
